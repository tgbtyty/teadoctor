<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tea Guru</title>
    <link rel="stylesheet" href="/assets/index-C52n6kra.css">
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        background-color: #1a1a1a;
        color: #98fb98;
      }
      .loading-screen {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
      }
      .logo {
        width: 120px;
        margin-bottom: 20px;
      }
      .loading-text {
        font-size: 24px;
        margin-bottom: 10px;
        color: #98fb98;
      }
      .loading-dots:after {
        content: '.';
        animation: dots 1.5s steps(5, end) infinite;
      }
      @keyframes dots {
        0%, 20% { content: '.'; }
        40% { content: '..'; }
        60% { content: '...'; }
        80%, 100% { content: ''; }
      }
      #root {
        min-height: 100vh;
      }
      #root:not(:empty) + .loading-screen {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    
    <div class="loading-screen">
      <img src="/assets/Justtree-DWaj2fB6.png" alt="Tea Guru Logo" class="logo">
      <h1 class="loading-text">Tea Guru 加载中<span class="loading-dots"></span></h1>
      <p id="loading-status">正在加载应用...</p>
    </div>
    
    <script type="module" src="/assets/index-DwLgKEtH.js"></script>
  </body>
</html>
