<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tea Guru - 正在加载...</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, 
                    "Helvetica Neue", Arial, sans-serif;
        background-color: #1a1a1a;
        color: #98fb98;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
      }
      .logo {
        width: 80px;
        margin-bottom: 20px;
      }
      .loading-container {
        max-width: 300px;
      }
      h1 {
        font-size: 24px;
        margin-bottom: 10px;
      }
      p {
        color: #bfbdbd;
      }
      .loading-dots {
        display: inline-block;
      }
      .loading-dots::after {
        content: '';
        animation: loading 1.5s infinite;
      }
      @keyframes loading {
        0% { content: '.'; }
        33% { content: '..'; }
        66% { content: '...'; }
      }
      #app-container {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="loading-container">
      <img class="logo" src="/assets/Justtree.png" alt="Tea Guru Logo" />
      <h1>Tea Guru 正在加载<span class="loading-dots"></span></h1>
      <p>请稍等片刻，应用正在准备中...</p>
    </div>
    <div id="root"></div>
    <script>
      // Show the React app once it's loaded
      window.onload = function() {
        document.querySelector('.loading-container').style.display = 'none';
        document.querySelector('#root').style.display = 'block';
      };
      
      // Fallback if loading takes too long
      setTimeout(function() {
        if (document.querySelector('#root').childNodes.length === 0) {
          document.querySelector('.loading-container').style.display = 'block';
          document.querySelector('.loading-container p').textContent = 
            '加载时间较长，请确保您的网络连接正常。如果问题持续，请刷新页面重试。';
        }
      }, 15000);
    </script>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
